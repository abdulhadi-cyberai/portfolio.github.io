<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Abdul Hadi for collaborations, services, or inquiries. Get in touch via email or the contact form." />
  <meta name="keywords" content="Contact Abdul Hadi, Hire Cybersecurity Expert, AI Developer" />
  <title>Contact Me | Abdul Hadi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <header class="header"></header> <main>
    <section class="contact">
      <div class="container">
        <h1 class="section-title">Contact Me</h1>
        <p class="section-subtitle">
          Have a question or want to work together? Feel free to reach out. I'd love to hear from you!
        </p>
        <div class="contact-container">
          <div class="contact-info">
            <div class="contact-info-item">
              <div class="icon"><i class="fas fa-envelope"></i></div>
              <div>
                <h4>Email</h4>
                <p>abdul@abdulhadi.com.np</p>
              </div>
            </div>
            <div class="contact-info-item">
              <div class="icon"><i class="fab fa-linkedin"></i></div>
              <div>
                <h4>LinkedIn</h4>
                <p>linkedin.com/in/abdulhadi-cyberai</p>
              </div>
            </div>
            <div class="contact-info-item">
              <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
              <div>
                <h4>Location</h4>
                <p>Kathmandu, Bagmati, Nepal</p>
              </div>
            </div>
          </div>
          <div class="contact-form">
            <form id="contactForm" action="https://formspree.io/f/xanpjrvg" method="POST">
                <div class="form-group">
                  <input type="text" name="name" placeholder="Your Name" required />
                </div>
                <div class="form-group">
                  <input type="email" name="email" placeholder="Your Email" required />
                </div>
                <div class="form-group">
                  <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <p id="status" class="small"></p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer"></footer> <script src="script.js"></script>
  <script src="contact.js"></script>
</body>
</html>
