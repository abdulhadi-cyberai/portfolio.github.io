    <script>
/* ---------------- Helper Functions ---------------- */
function getBrowserName(userAgent) {
  if(userAgent.includes("Chrome")) return "Chrome";
  if(userAgent.includes("Firefox")) return "Firefox";
  if(userAgent.includes("Safari") && !userAgent.includes("Chrome")) return "Safari";
  if(userAgent.includes("Edge")) return "Edge";
  return "Other";
}

function getDeviceType(userAgent) {
  if (/Mobi|Android/i.test(userAgent)) return "Mobile";
  if (/Tablet|iPad/i.test(userAgent)) return "Tablet";
  return "Desktop";
}

/* ---------------- Main Async Function ---------------- */
(async function() {
  const userAgent = navigator.userAgent;
  const browser = getBrowserName(userAgent);
  const device = getDeviceType(userAgent);
  const screenResolution = `${window.screen.width}x${window.screen.height}`;
  const language = navigator.language || "Unknown";

  // Fetch country from free API (reliable for static sites)
  let country = "Unknown";
  try {
    const res = await fetch('https://ipwhois.app/json/');
    const data = await res.json();
    country = data.country || "Unknown";
  } catch(e) {
    console.log("Country detection failed:", e);
  }

  /* ---------------- Payload to send to Google Sheet ---------------- */
  const payload = {
    timestamp: new Date().toISOString(),
    page: window.location.href,
    browser,
    device,
    screenResolution,
    language,
    country
  };

  /* ---------------- Send data to your Google Apps Script ---------------- */
  fetch("https://script.google.com/macros/s/AKfycbzhVLuQfJLUAgaM2GnPic4-nkz4kUL06kS5oOJuU3R9YFOHQ5iqnZVPgBSxyFlBS_X6/exec", {
    method: "POST",
    body: JSON.stringify(payload)
  });
})();
</script>
