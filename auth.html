<!-- auth.html (Updated) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up | Abdul Hadi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header"></header> <!-- Loaded by script.js -->

    <main>
        <section class="auth">
            <div class="container">
                <div class="auth-card">
                    <h1 id="title">Create your account</h1>
                    <p class="sub">Sign up or sign in to personalize your experience.</p>
            
                    <div class="tabs">
                        <div id="tabSignup" class="tab active">Sign up</div>
                        <div id="tabLogin" class="tab">Login</div>
                    </div>
            
                    <div id="formArea">
                        <div id="nameField" class="form-group">
                            <label for="name">Full name</label>
                            <input id="name" type="text" placeholder="Your full name" />
                        </div>
            
                        <div class="form-group">
                            <label for="username">Choose a username</label>
                            <input id="username" type="text" placeholder="username (optional)" />
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="you@example.com" />
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-wrapper">
                                <input id="password" type="password" placeholder="Enter a strong password" />
                                <i class="fas fa-eye-slash toggle-password"></i>
                            </div>
                        </div>

                        <button id="submitBtn" class="btn btn-primary">Create account</button>
                        <div class="small" id="msg"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer"></footer> <!-- Loaded by script.js -->

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
