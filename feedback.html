<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Handling Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f8ff;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input, select, button {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button:hover {
      background-color: #007BFF;
      color: white;
    }
    #log {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>

  <form id="userForm">
    <h2>User Feedback Form</h2>
    
    <label for="username">Name:</label>
    <input type="text" id="username" name="username" placeholder="Your Name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required />

    <label for="feedback">Feedback:</label>
    <input type="text" id="feedback" name="feedback" placeholder="Your Feedback" required />

    <label for="rating">Rate us:</label>
    <select id="rating" name="rating">
      <option value="">Choose</option>
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="poor">Poor</option>
    </select>

    <button type="submit" id="submitBtn">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <div id="log"></div>

  <script>
    const form = document.getElementById('userForm');
    const log = document.getElementById('log');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const feedback = document.getElementById('feedback');
    const rating = document.getElementById('rating');
    const submitBtn = document.getElementById('submitBtn');

    // 1. submit
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      log.innerHTML = "‚úÖ Form submitted successfully!";
    });

    // 2. focus
    username.addEventListener('focus', () => {
      log.innerHTML = "üëÄ Name field is focused.";
    });

    // 3. blur
    username.addEventListener('blur', () => {
      log.innerHTML = "üëã Name field lost focus.";
    });

    // 4. change
    rating.addEventListener('change', () => {
      log.innerHTML = `üìä You rated us as: ${rating.value}`;
    });

    // 5. input
    feedback.addEventListener('input', () => {
      log.innerHTML = `üìù Typing feedback: ${feedback.value}`;
    });

    // 6. mouseover
    submitBtn.addEventListener('mouseover', () => {
      log.innerHTML = "üñ±Ô∏è You're about to submit the form.";
    });

    // 7. mouseout
    submitBtn.addEventListener('mouseout', () => {
      log.innerHTML = "";
    });

    // 8. keydown
    email.addEventListener('keydown', (e) => {
      log.innerHTML = `‚å®Ô∏è Pressed key: ${e.key}`;
    });

    // 9. paste
    feedback.addEventListener('paste', () => {
      log.innerHTML = "üìã You pasted something in the feedback.";
    });

    // 10. reset
    form.addEventListener('reset', () => {
      log.innerHTML = "‚ôªÔ∏è Form has been reset.";
    });
  </script>

</body>
</html>
