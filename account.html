<!-- account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | Abdul Hadi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header"></header> <!-- Header is loaded by script.js -->

    <main>
        <h1 style="color: red;">Sorry, This page are in Maintenance</h1>
        <section class="account">
            <div class="container">
                <div class="auth-card">
                    <h1>My Account</h1>
                    <p class="sub">View and update your profile information below.</p>
                    
                    <div id="account-details">
                        <div class="form-group">
                            <label for="acc-name">Full Name</label>
                            <input id="acc-name" type="text" placeholder="Your full name">
                        </div>
                        <div class="form-group">
                            <label for="acc-username">Username</label>
                            <input id="acc-username" type="text" placeholder="Your username">
                        </div>
                         <div class="form-group">
                            <label for="acc-email">Email</label>
                            <input id="acc-email" type="email" readonly>
                        </div>
                         <div class="form-group">
                            <label for="acc-password">New Password (optional)</label>
                             <div class="password-wrapper">
                                <input id="acc-password" type="password" placeholder="Enter a new password">
                                <i class="fas fa-eye-slash toggle-password"></i>
                            </div>
                        </div>
                        <button id="updateBtn" class="btn btn-primary">Update Profile</button>
                        <div class="small" id="update-msg"></div>
                    </div>
                    
                    <div class="danger-zone">
                        <h2>Danger Zone</h2>
                        <p>Deleting your account is permanent and cannot be undone.</p>
                        <button id="deleteBtn" class="btn btn-danger">Delete My Account</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer"></footer> <!-- Footer is loaded by script.js -->

    <script src="script.js"></script>
    <script src="account.js"></script>
</body>

</html>
